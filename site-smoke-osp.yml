- hosts: localhost
  vars:
    OSP_GUID: "{{ lookup('env','OSP_GUID') }}"
    OSP_DOMAIN: "{{ lookup('env','OSP_DOMAIN') }}"
    OPENTLC_ID: "{{ lookup('env','OPENTLC_ID') }}"
  tasks:
  - name: Create workstation inventory
    add_host:
       name: "workstation-{{OSP_GUID}}.{{OSP_DOMAIN}}"
       group: workstation
       ansible_user: "{{ OPENTLC_ID }}"


- hosts: workstation
  gather_facts: false


- name: End to end smoke tests
  hosts: apps:appdbs
  gather_facts: true
  become: true
  tags:
    - smoketest 
 
  tasks:
#  - name: OpenStack servers
    - debug:
        msg: 
          - "IP is {{ hostvars['appdb1']['ansible_default_ipv4']['address'] }}"
          - "First App server  {{ groups.app_servers[0] }}" 
        verbosity: 2        

    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ hostvars['appdb1']['ansible_default_ipv4']['address'] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.app_servers[0] }}"
      run_once: true
      tags:
      - smoketest

- name: End to end smoke tests
  hosts: frontends
  become: false
  gather_facts: false
  tags:
    - smoketest  

  tasks:
    - name: Check webserver for correct response
      uri:
        url: "http://frontend1/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: webpage
      delegate_to: localhost

    - name: Fail if 'Ansible has done its job' is not in the page content
      fail:
        when: "'Ansible has done its job' not in webpage.results[0].content"
      tags:
      - osp.smoke
